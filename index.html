<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <figure>
      <img src="images/illustration-hero.svg" alt="" class="music__image">
    </figure>
    <!-- ORDER CONTENT -->
    <div class="order__content">

      <!-- ORDER TITLE AND DESC -->
      <div class="order__header">
      <h1 class="order_-title"> Order Summary</h1>
      <p class="order__description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </div>

    <!-- ORDER PLAN  -->
    <div class="order__plan">
      <img src="images/icon-music.svg" alt="" class="order__icon">
      
      <!-- ORDER PRICE AND PLAN OPTION -->
      <div class="order__pricing">
        <p class="order-plan">  Annual Plan
          <span class="order__price">$59.99/year</span>
        </p>
      </div>

      <a href="#" class="order__plan-btn">Change</a>
    </div>

    <!-- Order Main Button -->
    <button class="order__btn">Proceed to Payment</button>
    <a href="#" class="cancel__btn">
      Cancel Order
    </a>

    </div>
  </main>  
</body>
</html>
